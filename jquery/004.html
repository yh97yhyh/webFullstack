<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script>
    $(function() {
      // :first 특정 엘리먼트의 첫번째
      $("td:first").css("color", "red");

      // :last
      $("td:last").css("color", "blue");

      // :first-child
      $("td:first-child").css("background-color", "yellow");

      // :even, :odd
      $("tr:even").css("background-color", "gray");

    });
  </script>
</head>
<body>
<table id="language">
  <thead>
    <tr>
      <th>언어</th>
      <th>종류</th>
      <th>연도</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Java</td>
      <td>정적언어</td>
      <td>1995</td>
    </tr>
    <tr>
      <td>Ruby</td>
      <td>동적언어</td>
      <td>1993</td>
    </tr>
    <tr>
      <td>Smalltalk</td>
      <td>동적언어</td>
      <td>1972</td>
    </tr>
    <tr>
      <td>C++</td>
      <td>정적언어</td>
      <td>1983</td>
    </tr>
  </tbody>
</table>
</body>
</html>
