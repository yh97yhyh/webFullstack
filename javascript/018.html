<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //switch문
    let num = 0;
    switch (new Date().getDay()) {
      case 0:
        document.write(`일요일입니다. <br>`);
        break;
      case 1:
        document.write(`월요일입니다. <br>`);
        break;
      case 2:
        document.write(`화요일입니다. <br>`);
        break;
      case 3:
        document.write(`수요일입니다. <br>`);
        break;
      case 4:
        document.write(`목요일입니다. <br>`);
        break;
      case 5:
        document.write(`금요일입니다. <br>`);
        break;
      case 5:
        document.write(`토요일입니다. <br>`);
        break;
      default:
        break;
    }
  </script>
</body>
</html>
