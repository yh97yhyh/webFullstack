<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //while
    let num = 0;
    while (num < 11) {
      document.write(num, '<br>');
      num += 1;
    }

    let i = 2;
    let j = 1;
    while (i < 10) {
      while (j < 10) {
        document.write(`${i} X ${j} = ${i*j} <br>`)
        j++;
      }
      j = 1;
      i++;
    }
  </script>
</body>
</html>
