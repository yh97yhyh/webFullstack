<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //변수의 형변환

    let one = 1;
    document.write(`one + one : ${one + one} <br>`);
    document.write(`String(one) + String(one) : ${String(one) + String(one)} <br>`);

    let two = '2';
    document.write(`Number(two) + Number(two) : ${Number(two) + Number(two)} <br>`);
  </script>
</body>
</html>
