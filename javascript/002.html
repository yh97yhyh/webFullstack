<body>
  <script>
    // 변수
    // 문자, 숫자, 기호$, _만 사용
    var 변수하나 = 20;
    var 변수둘 = 10;
    var 변수셋 = 2;

    document.write('변수하나 : ', 변수하나);
    document.write('<br>');
    document.write('변수둘 : ', 변수둘);
    document.write('<br>');
    document.write('변수셋 : ', 변수셋);

    document.write('변수하나/변수둘 : ', 변수하나/변수둘);
    document.write('<br>');
    document.write('변수하나**변수셋 : ', 변수하나**변수셋);

    const 이름 = '김영현';

    let 주소 = '서울';
    주소 = '아산';
  </script>
