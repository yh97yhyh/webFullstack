    function sort(key) {
      let sortedData = jsonData.sort((a, b) => (
        a[key] < b[key] ? -1 : (a[key] > b[key] ? 1 : 0)
      ));
      renderTable(sortedData);
    }

    function renderTable(data) {
      let tableBodyData = [];
      for (var variable of data) {
        tableBodyData.push(`
          <tr>
            <td>${variable._id}</td>
            <td>${variable.name}</td>
            <td>${variable.age}</td>
            <td>${variable.eyeColor}</td>
            <td>${variable.gender}</td>
            <td>${variable.email}</td>
            <td>${JSON.stringify(variable.phone)}</td>
          </tr>
          `);
      }
      document.querySelector('#renderingDataTable > tbody').innerHTML = tableBodyData.join('');
    }
