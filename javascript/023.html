<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  <script>
    //Map, set
    let s =  new Set('abcde'); //중복 허락X
    console.log(s);
    console.log(s.size);
    s.add('f');
    console.log(s);
    for (var variable of s) {
      console.log(variable);
    }

    let ss = new Set('abcdeeeeee'.split(''));
    console.log(ss);
    ss.delete('b');
    console.log(ss.has('a'));
    console.log(ss);
  </script>
</body>
</html>
